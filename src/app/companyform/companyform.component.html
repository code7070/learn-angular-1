<div class="p-4 border-2 border-purple-900">
  <p>companyform works!</p>
  <div [formGroup]="companyForm">
    <div>
      <label for="companyName">Company Name</label>
      <input id="companyName" type="text" formControlName="companyName" />
    </div>
    <ng-container formArrayName="admins">
      <ng-container
        *ngFor="let adminForm of admins.controls; let index = index"
      >
        <div [formGroupName]="index">
          <input id="name" type="text" formControlName="name" />
          <input id="email" type="text" formControlName="email" />
        </div>
      </ng-container>
    </ng-container>
    <button type="button" (click)="addNewAdmin()">Add</button>
  </div>
</div>
